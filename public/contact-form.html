<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Static Detection</title>
</head>
<body>
    <!-- This form is for Netlify detection only - users won't see this -->
    <form name="contact" method="POST" action="/" data-netlify="true" style="display: none;">
        <input type="hidden" name="form-name" value="contact" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
